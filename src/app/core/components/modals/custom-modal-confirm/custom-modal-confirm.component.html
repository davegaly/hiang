<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ modalTitle }}</h4>
</div>
<div class="modal-body">
    <ng-content></ng-content>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()"> {{ cancelText }} <fa-icon *ngIf="cancelIcon"></fa-icon></button>
    <button type="button" class="btn" (click)="onOk()"> {{ okText }} <fa-icon *ngIf="okIcon"></fa-icon></button>
</div>
